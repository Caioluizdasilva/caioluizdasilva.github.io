<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calc">
        <div class="calc-display">
    </div>
    <div class="calc-keybord">
    <div class="calc-numbers">
      
        
    <div class="row">
        <button class="calc-key">AL</button>
        <button class="calc-key">+/-</button>
        <button class="calc-key">%</button>
    </div> 
    <div class="row">
        <button class="calc-key">7</button>
        <button class="calc-key">8</button>
        <button class="calc-key">9</button>
    </div> 
    <div class="row">
        <button class="calc-key">4</button>
        <button class="calc-key">5</button>
        <button class="calc-key">6</button>
    </div> 
    <div class="row">
        <button class="calc-key">1</button>
        <button class="calc-key">2</button>
        <button class="calc-key">3</button>
    </div> 
    <div class="row">
        <button class="calc-key_key-dbl">0</button>
        <button class="calc-key">.</button>
    </div>
    </div>
    <div class="calc-operators">
        <div class="clos">
            <button class="calc-key">/</button>
            <button class="calc-key">*</button>
            <button class="calc-key">-</button>
            <button class="calc-key">+</button>
            <button class="calc-key">=</button>
        </div>
    </div>

</body>

</html>
